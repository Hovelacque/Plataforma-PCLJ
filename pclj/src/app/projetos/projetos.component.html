<mat-card>
    <mat-card-header>
        <mat-card-title>Projetos</mat-card-title>
        <mat-card-subtitle>
            Crie ou altere seus próprios projetos, eles ficarão disponíveis em seu perfil público
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Name Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>Editar</button>
                            <button mat-menu-item>Visualizar</button>
                            <button mat-menu-item>Excluir</button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
            </mat-paginator>
        </div>



        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-fab color="primary">
            <mat-icon>add</mat-icon>
        </button>
        <!-- <button mat-raised-button (click)="onDownloadPNG()">Baixar como imagem</button> -->
        <!-- <button mat-raised-button color="primary" (click)="onDownloadPNG()">Salvar</button> -->
    </mat-card-actions>
</mat-card>
