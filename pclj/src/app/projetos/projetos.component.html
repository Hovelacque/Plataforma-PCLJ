<mat-card>
    <mat-card-header>
        <mat-card-title>
            Projetos
        </mat-card-title>
        <mat-card-subtitle>
            Crie ou altere seus próprios projetos, eles ficarão disponíveis em seu perfil público
        </mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

        <!-- class="mat-elevation-z8" -->
        <div style="margin-top: 30px;">
            <table mat-table class="full-width-table" matSort aria-label="Elements">
                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>

                <!-- Name Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                Editar
                            </button>
                            <button mat-menu-item>
                                <mat-icon>visibility</mat-icon>
                                Ver no perfil
                            </button>
                            <button mat-menu-item>
                                <mat-icon>share</mat-icon>
                                Compartilhar
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                Excluir
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]" aria-label="Selecione a página">
            </mat-paginator>
        </div>


    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" style="margin-right: 20px; margin-bottom: 20px;">
            <mat-icon>add</mat-icon>
            Criar um novo projeto
        </button>
    </mat-card-actions>
</mat-card>
