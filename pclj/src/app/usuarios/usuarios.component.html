<mat-card>
    <mat-card-header>
        <mat-card-title>
            Usuários
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

        <div style="margin-top: 30px;" *ngIf="usuarios; else loading">
            <table mat-table [dataSource]="usuarios">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let item">{{item.id}}</td>
                </ng-container>

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let item">{{item.nome}}</td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef>Tipo</th>
                    <td mat-cell *matCellDef="let item">{{tipoUsuario.translate(item.tipo)}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let item">
                        <button mat-button [matMenuTriggerFor]="menu">
                            <mat-icon>menu</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="edit(item)">
                                <mat-icon>edit</mat-icon>
                                Editar
                            </button>
                            <button mat-menu-item>
                                <mat-icon>visibility</mat-icon>
                                Ver perfil
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                Reset Senha
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let item; columns: displayedColumns;"></tr>
            </table>

            <!-- <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5"
                [pageSizeOptions]="[5, 10, 20]" aria-label="Selecione a página">
            </mat-paginator> -->
        </div>

        <ng-template #loading>
            <div class="loading-spinner">
                <mat-spinner></mat-spinner>
            </div>
        </ng-template>

    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="create()">
            <mat-icon>add</mat-icon>
            Criar um novo usuário
        </button>
    </mat-card-actions>
</mat-card>
