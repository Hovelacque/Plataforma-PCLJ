<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Avatar</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="change-avatar">Alterar Avatar</a>
      <a mat-list-item routerLink="dashboard">Projetos</a>
      <a mat-list-item routerLink="dashboard">Trabalhos</a>

      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a mat-list-item routerLink="table">Table</a>
      <a mat-list-item routerLink="drag-drop">Drag and Drop</a>
      <a mat-list-item routerLink="address-form">Address form</a>

      <a mat-list-item routerLink="/">Sair</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>√Årea do aluno</span>
    </mat-toolbar>

    <div style="padding: 30px;">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
