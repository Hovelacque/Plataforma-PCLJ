<form *ngIf="active" [formGroup]="alterarSenhaForm" novalidate (ngSubmit)="save()">
    <div class="modal-header">
        <h4 class="modal-title pull-left">
            <span>Alterando senha</span>
        </h4>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
            <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
    </div>
    <div class="modal-body">       
        <div class="row">
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput placeholder="Senha Atual" formControlName="senhaAtual" required>
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>
            </div>
            <div class="col-sm-12">
                <mat-form-field>
                    <input matInput placeholder="Nova Senha" formControlName="novaSenha" required>
                    <mat-error>Campo Obrigatório</mat-error>
                </mat-form-field>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button mat-raised-button type="button" (click)="bsModalRef.hide()">Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
</form>
