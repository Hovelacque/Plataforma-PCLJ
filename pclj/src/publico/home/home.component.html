<carrossel [imagens]="imagens"></carrossel>

<div class="container-fluid">
    <div class="row" style="padding: 50px;">
        <div class="col-sm-6 col-md-6 col-lg-3 colPerfis">
            <img src="assets/images-site/perfis.png" class="perfis" routerLink="/alunos" />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3 colPerfis">
            <img src="assets/images-site/trabalhos.png" class="perfis" routerLink="/trabalhos" />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3 colPerfis">
            <img src="assets/images-site/jogos.png" class="perfis" />
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3 colPerfis">
            <img src="assets/images-site/historico.png" class="perfis" />
        </div>
    </div>
    <div class="row" style="padding: 50px 0px;">
        <div class="col-sm-12 col-md-12 col-lg-10 col-lg-offset-1">
            <p-carousel [value]="alunos" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="4000"
                [responsiveOptions]="responsiveOptions">
                <ng-template pTemplate="header">
                    <h5 class="title">Nossos criadores</h5>
                </ng-template>
                <ng-template let-item pTemplate="item">
                    <a [routerLink]="['aluno',item.id]">
                        <div class="center">
                            <img [src]="montaUrlAvatar(item.id)" height="300px" />
                            <span>{{item.nome}}</span>
                        </div>
                    </a>
                </ng-template>
            </p-carousel>
        </div>
    </div>
    <div class="row" style="background-color: #f7f7f7; padding-bottom: 30px;">
        <div class="col-sm-12" style="padding: 0;">
            <img [src]="getBannerCentral()" style="width: 100%" routerLink="/jogos"/>
        </div>
    </div>
    <div class="row" style="background-color: #f7f7f7;">
        <div class="col-sm-12">
            <h5 class="title">Trabalhos desenvolvidos no curso técnico</h5>
            <!-- <img src="assets/images-site/lista-trabalhos.png" style="width: 100%" /> -->
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img src="assets/images-site/icones-trabalhos/1.png" height="150px" />
            <button class="button-trabalho" style="background-color: #35aeae" [routerLink]="['/trabalho',1]">
                Anime seu nome
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img src="assets/images-site/icones-trabalhos/3.png" height="150px" />
            <button class="button-trabalho" style="background-color: #90d114" [routerLink]="['/trabalho',3]">
                Jogo estilo pong
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img src="assets/images-site/icones-trabalhos/6.png" height="150px" />
            <button class="button-trabalho" style="background-color: #4c6acc" [routerLink]="['/trabalho',6]">
                Jogo de digitação
            </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img src="assets/images-site/icones-trabalhos/5.png" height="150px" />
            <button class="button-trabalho" style="background-color: #f97c28" routerLink="/trabalhos">
                Veja todos trabalhos
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12" style="padding: 0;">
            <div class="footer">
                <img [src]="getBannerFooter()" style="width: 100%" class="image-footer" />
                <div class="container-texto-footer">
                    <div class="texto-footer">
                        Siga a escola nas redes sociais:
                    </div>
                    <div class="icones-footer">
                        <a class="links-footer" href="https://www.facebook.com/oficialprofessoracleusalovato?mibextid=ZbWKwL">
                            <img src="assets/images-site/facebook.png" height="35" />
                        </a>
                        <a class="links-footer" href="https://instagram.com/cleusa.lovato.caliari?igshid=MzRlODBiNWFlZA==">
                            <img src="assets/images-site/instagram.png" height="35" style="margin-left: 15px;" />
                        </a>
                    </div>
                    <div class="texto-footer">
                        Layout Desenvolvido por
                        <a class="links-footer" href="https://calmadesign.com.br/">Calma Design</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
