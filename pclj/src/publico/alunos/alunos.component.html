<div class="title">Alunos</div>

<div class="row background">
    <a *ngFor="let item of alunos" [routerLink]="['/aluno',item.id]">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img [src]="montaUrlAvatar(item.id)" height="150px" />
            <span>{{item.nome}}</span>
        </div>
    </a>
</div>
