<div class="row background">
    <a *ngFor="let item of trabalhos" [routerLink]="['/aluno',item.id]">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 center">
            <img src="assets/images-site/capa-trabalho.png" height="150px" />
            <button class="button-trabalho" [ngStyle]="{'background-color': item.cor}">
                {{item.nome}}
            </button>
        </div>
    </a>
</div>
