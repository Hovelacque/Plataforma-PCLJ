<mat-sidenav-container class="sidenav-container">
    <!-- Menu Mobile -->
    <mat-sidenav #drawer class="sidenav" attr.role="navigation" mode="side" [opened]="opened">
        <mat-nav-list>
            <a *ngFor="let item of routes" mat-list-item [href]="item.route">{{item.name}}</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>

        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="opened=!opened"
                *ngIf="isHandset$ | async">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>
                <!-- P.C.L.J. -->
                <img src="assets/images/logo.png" style="height: 60px;"/>
            </span>
            <span class="header-space"></span>
            <!-- Menu Desk -->
            <mat-nav-list class="list-horizontal" *ngIf="!(isHandset$ | async)">
                <a *ngFor="let item of routes" mat-list-item [href]="item.route">{{item.name}}</a>
            </mat-nav-list>
            <button mat-raised-button type="button" routerLink="login">Entrar</button>
        </mat-toolbar>

        <router-outlet></router-outlet>

    </mat-sidenav-content>
</mat-sidenav-container>
