<div class="item" [style.backgroundImage]="
    'url(' + imagens[indexImagemAtiva] + ')'
  " (click)="clickBanner()"></div>

<!-- BotÃµes de controle -->
<div class="botoes-controle">
    <button *ngFor="let imagem of imagens; index as i" [class.ativo]="i === indexImagemAtiva"
        (click)="pararTimer(); ativarImagem(i)"></button>
</div>

<!-- Para evitar o delay de carregamento-->
<img *ngFor="let imagem of imagens" [src]="imagem" width="120px" height="1" style="opacity: 0; position: fixed;" />
